<!DOCTYPE html>
<html>

<head> 
	<title>.:FORMULÁRIO CONTATO.:</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="estilo.css" rel="stylesheet" media="all" /> 	
	<script src="javaScript.js"></script>
</head>

<body>
	<header>
	<form name="meuFormulario"><center><h1>Entre em contato</h1></center>
	<a href="https://www.linkedin.com/in/diogosoriano/"><h2>Diogo Soriano</a><img src="imagens/linkedinlogo.png" width="20px" height="20px"></h2>
	</header>
<div id="area">
	<fieldset id="formulario">	
	<label for="nome">NOME_SOBRENOME:</label>      
  	<input type="text" id="nomeid" placeholder="Nome Sobrenome" required="required" name="nome" /></br>
  
  <label for="cpf">CPF:</label>
  	<input type="text" id="cpfid" placeholder="xxx.xxx.xxx-xx" required="required" name="cpf" /></br>
  
  <label for="rg">RG:</label>
  	<input type="text" id="rgid" placeholder="xx.xx.xx.xx-x" name="rg" /></br>
  
  <label for="sexo">SEXO:</label>
   	<select name="sexo" id="sexoid"></br>
	<option value=""></option>
	<option value="M">Masculino</option>
	<option value="F">Feminino</option></select></br>

	<label for="endereco">ENDEREÇO:</label>
  	<input type="text" id="enderecoid" placeholder="xxxxxxxxxxxxxx" required="required" name="endereco" /></br>

  <label for="endereco">NÚMERO:</label>
  	<input type="text" id="numeroid" placeholder="xxxx" required="required" name="numero" /></br>

  <label for="bairro">BAIRRO:</label>
  	<input type="text" id="bairroid" placeholder=" xxxxxxxxxx " name="bairro" /></br>

  <label for="cidade">CIDADE:</label>
  	<input type="text" id="cidadeid" placeholder=" xxxxxxxxxx " name="cidade" /></br>

  <label for="cidade">CEP:</label>
  	<input type="text" id="cepid" placeholder=" xx.xxx-xxx " name="cep" /></br>

  <label for="telefonefixo">TELEFONE_FIXO:</label>
  	<input type="tel" id="telefonefixoid" placeholder=" (xx) xxxx-xxxx " name="telefonefixo" /></br>

  <label for="telefonecelular">TELEFONE_CELULAR:</label>
  	<input type="tel" id="telefonecelularid" placeholder="(xx) xxxxx-xxxx" required="required" name="telefonecelular" /></br>
  
  <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" /></br>
  </fieldset>
</div>
</form>
</body>

</html>
